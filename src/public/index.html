<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="calculator" class="calculator_light">
        <div>
            <span>Themes: </span>
            <button id="button_light" value="light">Light</button>
            <button id="button_dark" value="dark">Dark</button>
        </div>
        <div id="display" class="display_light">
            <span>0</span>
        </div>
        <div id="keyword">
            <button id="opening_parenthesis">(</button>
            <button id="closing_parenthesis">)</button>
            <button class="memory" id="memory_clear">mc</button>
            <button class="memory" id="memory_add">m+</button>
            <button class="memory" id="memory_minus">m-</button>
            <button class="memory" id="memory_read">mr</button>
            <button id="all_clean">AC</button>
            <button id="change_sign">&#177;</button>
            <button id="percentages">%</button>
            <button class="operator operator_light" id="divide">&#247;</button>

            <button>2nd</button>
            <button id="squaring">X<sup>2</sup></button>
            <button id="cubing">X<sup>3</sup></button>
            <button id="number_to_the_power_of">X<sup>y</sup></button>
            <button id="exhibitor">E<sup>x</sup></button>
            <button id="ten_to_the_power_of_x">10<sup>x</sup></button>
            <button class="number number_light">7</button>
            <button class="number number_light">8</button>
            <button class="number number_light">9</button>
            <button class="operator operator_light" id="multiply">&#215;</button>

            <button id="correct_fraction"><sup>1</sup>/<sub>x</sub></button>
            <button id="square_root"><sup>2</sup>&#8730;X</button>
            <button id="cubic_root"><sup>3</sup>&#8730;X</button>
            <button id="custom_roots"><sup>y</sup>&#8730;X</button>
            <button id="natural_logarithm">In</button>
            <button id="decimal_logarithm">log<sub>10</sub></button>
            <button class="number number_light">4</button>
            <button class="number number_light">5</button>
            <button class="number number_light">6</button>
            <button class="operator operator_light" id="minus">-</button>

            <button>x!</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>e</button>
            <button>EE</button>
            <button class="number number_light">1</button>
            <button class="number number_light">2</button>
            <button class="number number_light">3</button>
            <button class="operator operator_light" id='add'>+</button>

            <button>Rad</button>
            <button>sinh</button>
            <button>cosh</button>
            <button>tanh</button>
            <button>&#960;</button>
            <button>Rand</button>
            <button class="number_light">0</button>
            <button class="floating_point">.</button>
            <button class="operator operator_light" id='result'>=</button>
            
        </div>
    </div>

    <script src="../app/index.js" type="module"></script>
</body>
</html>
